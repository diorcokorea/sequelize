
components:
  requestBodies:
    TutorialBody:
      description: A JSON object containing tutorial information
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/tutorial"
          example: # Child of media type because we use $ref above
            title: tutorial test
            description: This is swagger post test
            published: false
    DoctorBody:
      description: A JSON object containing doctor information
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/doctor"
          example:
            created_date: 10-17-2021 15:40:10
            modified_date: 10-17-2021 15:40:10
            login_id: cuidemin@diorco.co.kr
            login_pw: 1qazXSW@
            parent_id: 0
            coupon: 500
    TypeBody:
      description: A JSON object containing type information
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/type"
          example: # Child of media type because we use $ref above
            created_date: 10-17-2021 15:40:10
            modified_date: 10-17-2021 15:40:10
            table_name: young
  schemas:
    Patient:
      type: object
      properties:
        patient_id:
          type: integer
          format: int64
          example: 4
        created_date:
          type: datetime
          example: 2022-01-01
        modified_date:
          type: datetime
          example: 2022-01-01
        id:
          type: integer
          format: int64
          example: 4
        name:
          type: string
          example: Jessica Johns
        gender:
          type: string
          example: male
        birthday:
          type: datetime
          example: 2022-01-01
        rade_id:
          type: integer
          format: int64
          example: 4
        account_dr_id:
          type: integer
          format: int64
          example: 4
    Tutorial:
      type: object
      properties:
        title:
          type: string
          example: Jessica Johns
        description:
          type: string
          example: Jessica Johns
        published:
          type: boolean
          example: true
    Doctor:
      type: object
      properties:
        created_date:
          type: datetime
          example: 2022-01-01
        modified_date:
          type: datetime
          example: 2022-01-01
        login_id:
          type: string
          example: Jessica Johns
        login_pw:
          type: string
          example: Jessica Johns
        parent_id:
          type: integer
          example: 19
        coupon:
          type: integer
          example: 500
    Type:
      type: object
      properties:
        type_id:
          type: integer
          format: int64
          example: 4
        created_date:
          type: datetime
          example: 2022-01-01
        modified_date:
          type: datetime
          example: 2022-01-01
        table_name:
          type: string
          example: good
